<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="./images/bg-pattern-card.svg" alt="bg-pattern-top" class="bg-top">
    <img src="./images/image-victor.jpg" alt="image-victor" class="bg-victor">
    <div class="heading">
    <h3>Victor Crest<span>26</span></h3>
    <p>
      London
     </p>
    </div>

     <hr>

     
     <div class="stats-text">
<div class="stats-followers">
  <h4>80K</h4>
     <span>Followers</span>
</div>
<div class="stats-likes">
  <h4>803K</h4>
  <span>Likes</span>
</div>
<div class="stats-photos">
  <h4>1.4K</h4>
  <span>Photos</span>
</div>
</div>
    
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Sheikh-Mussadiq" target="_blank">Sheikh-Mussadiq</a>.
  </div>
</body>
</html>
